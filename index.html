<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translation Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>LangoPop</h1>
  <div class="container">
    <h2>Translate the Sentence</h2>
    <p id="englishSentence"></p>
   <select id="languageSelect">
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="tr">Turkish</option>
    <option value="ja">Japanese</option>
   </select>
  

    <input type="text" id="userInput" placeholder="Type translation here..." />
      <button onclick="checkTranslation()">Check</button>
     <button id="nextBtn" onclick="nextSentence()">Next</button>
    <p id="result"></p>
  </div>

  <div class="user-sentence-form">
  <h3>Add Your Own Sentence</h3>
  <input id="userEn" placeholder="English sentence" />
  <input id="userFr" placeholder="French translations (comma separated)" />
  <input id="userEs" placeholder="Spanish translations (comma separated)" />
  <input id="userTr" placeholder="Turkish translations (comma separated)" />
  <input id="userJa" placeholder="Japanese translations (comma separated)" />
  <button id="submitUserSentence">Add Sentence</button>
  <p id="userSentenceResult"></p>
</div>
